<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-all">
        <header>
            <!--nav starts from here-->
            <nav>
                <div class="container flex-space-between flex-align-center">
                    <div class="lside flex-space-between gap30">
                        <div class="logo flex-align-center"><!--logo resides here-->
                            <img src="./image/full-svg 1.svg">
                        </div>
                        <ul>
                            <li><a href="#">Job</a></li>
                            <li><a href="#">Startup</a></li>
                            <li><a href="#">Collection</a></li>
                            <li><a href="#">Learn</a></li>
                        </ul>
                    </div>
                    <div class="rside flex-space-between flex-align-center gap60">
                        <div class="companies">
                            <a href="#">For Companies</a>
                        </div>
                        <div class="divider"></div>
                        <div class="sign">
                            <a href="#">Sign</a>

                        </div>
                        <div class="btn">
                            <button class="primary-btn">Get Started</button>
                        </div>
                    </div>
                </div>
            </nav>
            <!--nav ends here-->
        </header>
        <!--main starts from here-->
        <main>
            <!--article starts from here-->
            <article>
                <!--hero-section starts from here-->
                <section class="hero-section">

                
                <div class="container">
                    
                    <div class="list flex-center">
                        <div class="btn flex">
                            <button class="secondary-btn">All categories</button>
                            <button class="secondary-btn">Start spotlight</button>
                            <button class="secondary-btn">Work Life</button>
                            <button class="secondary-btn">Job Search</button>
                            <button class="secondary-btn">Career Paths</button>
                        </div>
                    </div>
                    <div class="mid">
                        <div class="life">
                            <h3>Life/Work</h3>
                            <img src="./image/line-arrow.svg">
                        </div>
                        <div class="main-content">
                        <div class="mid-image flex-center">
                            <img src="./image/img2.png"
                        </div>
                        <div class="mid-upper flex flex-align-center gap250">
                            <div class="logo">
                                <img src="./image/parallel-2.svg">
                            </div>
                            <div class="mid-content">
                                <h3>Helping you along the journey to find your life's work.</h3>
                            </div>
                            
                        </div>
                        <div class="mid-lower flex flex-align-center gap550">
                            <div class="img">
                                <img src="./image/img1.png">
                            </div>
                            <div class="mid-lower-content flex-column">
                                <p>Never miss a read</p>
                                <input type="text" placeholder="enter your email address">
                                <button class="primary-btn">Sign Up</button>
                            </div>
                        </div>
                    </div>
                    </div>
                   
                </div>
                <!--hero-section ends here-->
            </section>

            </article>
            <!--article ends-->
        </main>
        <!--main ends here-->
    </div>
    
</body>
</html>
