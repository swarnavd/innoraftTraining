<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" method="post" onSubmit="return func()">
        First name:<input type="text" id="fname"><br>
        Last name:<input type="text" id="lname"><br>
        <button id="btn"  value="submit">Submit</button>
        
        </form>
        <script>
            function func(){
                fname=document.myform.fname.value;
                lname=document.myform.lname.value;
                if(lname==""||fname==""){
                    alert("Can not be emptied");
                    return false;
                }
                else{
                    return true;
                    }
                
                }
            </script>
        
    
</body>
</html>
